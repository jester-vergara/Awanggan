name: "Bootstrap Build Step 2 - Create AWS Control Accounts"

on:
  workflow_dispatch: # Allows manual triggering for Terraform apply

jobs:
  setup-accounts:
    runs-on: ubuntu-latest
    name: Create AWS Control Accounts

    permissions:
      id-token: write
      contents: read

    # Ensure Step 1 has completed before running Step 2
    environment:
      name: bootstrap-step-1-completed

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials with OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Set up Terraform
        working-directory: ./aws/terraform/control-tower
        run: terraform init -reconfigure

      - name: Check Terraform Formatting
        working-directory: ./aws/terraform/control-tower
        run: terraform fmt -check -recursive

      - name: Validate Terraform
        working-directory: ./aws/terraform/control-tower
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./aws/terraform/control-tower
        run: terraform plan -var-file="../terraform.tfvars" -out=tfplan

      - name: Upload tfplan as artifact
        uses: actions/upload-artifact@v3
        with:
          name: tfplan
          path: ./aws/terraform/control-tower/tfplan

  apply:
    runs-on: ubuntu-latest
    name: Terraform Apply
    needs: setup-accounts # Ensures apply runs only after plan completes

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials with OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Download tfplan artifact
        uses: actions/download-artifact@v3
        with:
          name: tfplan
          path: ./aws/terraform/control-tower

      - name: Apply Terraform Plan for Control Tower
        working-directory: ./aws/terraform/control-tower
        run: |
          terraform init
          terraform apply -auto-approve "tfplan"
